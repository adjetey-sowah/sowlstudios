spring:
  application:
    name: photography-booking-api

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:sowlstudiosdb}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:admin}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:false}
    properties:
        hibernate:
            dialect: org.hibernate.dialect.PostgreSQLDialect
            format_sql: true
            jdbc:
              lob:
                non_contextual_creation: true

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  cache:
    type: simple

server:
  port: ${SERVER_PORT:8000}
  servlet:
    context-path: /

logging:
  level:
    com.photography.booking: ${LOG_LEVEL:INFO}
    org.springframework.security: WARN
    org.hibernate.SQL: ${SQL_LOG_LEVEL:WARN}
    org.hibernate.type.descriptor.sql.BasicBinder: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Custom application properties
app:
  cors:
    allowed-origins: ${FRONTEND_URL:http://localhost:3000},${FRONTEND_URL_PROD:https://your-frontend-domain.com}

  jwt:
    secret: ${JWT_SECRET:photography-booking-secret-key-that-should-be-at-least-256-bits-long}
    expiration: ${JWT_EXPIRATION:86400000} # 24 hours

  admin:
    default:
      username: ${ADMIN_USERNAME:admin}
      password: ${ADMIN_PASSWORD:admin123}
      phone: ${ADMIN_PHONE}
      email: ${ADMIN_EMAIL:support@sowlstudios.xyz}
      fullName: ${ADMIN_FULL_NAME:System Administrator}

  email:
    from: ${MAIL_USERNAME:juliusadjeteysowah@gmail.com}
    admin: ${ADMIN_EMAIL:support@sowlstudios.xyz}
    enabled: ${EMAIL_ENABLED:true}

# MNotify SMS Configuration
mnotify:
  api:
    key: ${MNOTIFY_API_KEY:your-mnotify-api-key}
    url: ${MNOTIFY_API_URL:https://api.mnotify.com/api/sms/quick}
  sender:
    id: ${MNOTIFY_SENDER_ID:your-sender-id}
  enabled: ${SMS_ENABLED:true}